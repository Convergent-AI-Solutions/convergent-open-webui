<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="100%" style="stop-color:#00cc99"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="96" height="96" fill="#1a1a1a" rx="8"/>
  
  <!-- Converging arrows icon -->
  <g transform="translate(48, 48)">
    <!-- Outer diamond -->
    <path d="M0 -35 L35 0 L0 35 L-35 0 Z" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <!-- Inner rotated square -->
    <path d="M-18 -18 L18 -18 L18 18 L-18 18 Z" fill="none" stroke="url(#brandGradient)" stroke-width="3" transform="rotate(45)"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="url(#brandGradient)"/>
  </g>
</svg>
