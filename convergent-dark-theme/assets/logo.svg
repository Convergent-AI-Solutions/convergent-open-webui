<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="100%" style="stop-color:#00cc99"/>
    </linearGradient>
  </defs>
  
  <!-- Geometric Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Converging arrows forming diamond shape -->
    <path d="M40 0 L80 40 L40 80 L0 40 Z" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <path d="M25 25 L55 25 L55 55 L25 55 Z" fill="none" stroke="url(#brandGradient)" stroke-width="3" transform="rotate(45, 40, 40)"/>
    <circle cx="40" cy="40" r="8" fill="url(#brandGradient)"/>
  </g>
  
  <!-- Company Name -->
  <text x="120" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#ffffff">CONVERGENT</text>
  <text x="120" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#ffffff">SOLUTIONS</text>
</svg>
